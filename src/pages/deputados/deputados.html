<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Deputados
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/rmwfKvrJRXmrj4o4x17y_wp-image-142634210.jpg) no-repeat center;background-size:cover;" id="page4">

  <ion-list id="deputados-list1">
    <ion-searchbar placeholder="Pesquisar Deputados" name="" id="deputados-search4"></ion-searchbar>


    <ion-item color="none" on-click="goToPerfilDeputado(deputado.id)" id="deputados-list-item10" *ngFor="let deputado of deputados">
      <ion-avatar item-left>
        <img src="{{deputado.urlFoto}}" />
      </ion-avatar>
      <h2>
        {{deputado.nome}}
      </h2>
    </ion-item>

  </ion-list>
</ion-content>
